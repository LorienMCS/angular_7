<!doctype html>
<!-- use the module created in app.js -->
<html lang="en" ng-app="partSevenApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Part 7</title>
    <meta name="description" content="Galvanize Full Stack self-paced Angular. Part 7: Angular Reddit Clone">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="RedditClone">

  <header>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
          <div class="navbar-brand">Reddit Clone</div>
        </div>
          <ul class="nav navbar-nav">
            <li><p class="navbar-text"><span class="glyphicon glyphicon-plus"></span>Submit Post</p></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
          <div class="input-group">
            <p class="navbar-text">Sort By</p>
            <select class="navbar-form form-inline" id="sort">
              <option value="">Votes</option>
              <option value="">Date</option>
              <option value="">Title</option>
            </select>
          </div>
    </nav>
  </header>

  <div class="container">
  </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
